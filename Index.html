<!DOCTYPE html>
<html>
<head>
<style>
.card {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  display: inline-block;
  margin: 10px;
  text-align: center;
  vertical-align: top;
  line-height: 100px;
  font-size: 2em;
  cursor: pointer;
}
</style>
<script>
window.onload = function() {
  var cards = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D'];
  cards.sort(function() { return 0.5 - Math.random(); }); // Shuffle the cards
  var selectedCards = [];
  var numMatches = 0;

  function cardClick(e) {
    if (selectedCards.length < 2 && e.target.textContent == '') {
      e.target.textContent = e.target.dataset.value;
      selectedCards.push(e.target);
      if (selectedCards.length == 2) {
        setTimeout(checkMatch, 1000);
      }
    }
  }

  function checkMatch() {
    if (selectedCards[0].dataset.value == selectedCards[1].dataset.value) {
      numMatches++;
      if (numMatches == cards.length / 2) {
        alert('You win!');
      }
    } else {
      selectedCards[0].textContent = '';
      selectedCards[1].textContent = '';
    }
    selectedCards = [];
  }

  for (var i = 0; i < cards.length; i++) {
    var card = document.createElement('div');
    card.className = 'card';
    card.dataset.value = cards[i];
    card.onclick = cardClick;
    document.body.appendChild(card);
  }
};
</script>
</head>
<body>
</body>
</html>
